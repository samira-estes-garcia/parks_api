<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Parks API</title>
</head>
<body>
    <h1>List of National Parks In Your Area</h1>
    <form class="parks-list">
        <label for="parks">Where Are You Looking For Parks?</label>
        <input type="text" id="state" placeholder ="Enter State Abbreviation" required>
        <label for="parks-number">How Many Do You Want to See?</label>
        <input type="text" id="numberParks" placeholder="10" required>
        <input type="submit" value="Show Me Some Parks!">
    </form> 
    <section class="display-parksList">
    </section>
<script
  src="https://code.jquery.com/jquery-3.4.1.slim.js"
  integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI="
  crossorigin="anonymous">
</script>
<script src="index.js"></script>
</body>
</html>
